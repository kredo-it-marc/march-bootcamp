<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h1>Images (URL)</h1>
    <!-- src="" URL / path to the image -->
    <!-- alt="" describes the image. shows only on the screen if the image doesn't load -->
    <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="I am an alt text" width="300px">
    <hr>
    <h1>Images (Local)</h1>
    <img src="assets/images/pexels-jayson-delos-santos-1139541.jpg" alt="sunset by the beach" height="500px">

    <!-- for the width and the height, you can use px or % -->
</body>
</html>
