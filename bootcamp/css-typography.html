<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/typography.css">
    <title>CSS Typography</title>
</head>
<body>
    <h1>Color</h1>
    <p class="text-dark-red">Named Color</p>
    <p class="text-yellow">RGB</p>
    <p class="text-yellow-50">RGB + Opacity</p>
    <p class="text-green">RGBA</p>
    <p class="text-pink">HEXADECIMAL</p>

    <hr>
    <h1>Font Family</h1>
    <p class="font-serif">Serif</p>
    <p class="font-sans-serif">Sans Serif</p>
    <p class="font-monospace">Monospace</p>

    <hr>
    <h1>Font Size</h1>
    <p class="text-30px">Text 30px</p>
    <p class="text-3em">Text 3em</p>
    <p class="text-50-percent">Text 50%</p>

    <hr>
    <h1>Font Weight</h1>
    <p class="font-weight-bold">Bold</p>
    <p class="font-weight-normal">Normal</p>
    <p class="font-weight-lighter">Lighter</p>
    <p class="font-weight-200">Font Weight 200</p>
    <p class="font-weight-900">Font Weight 900</p>

    <hr>
    <h1>Font Style</h1>
    <p class="font-style-normal">Normal</p>
    <p class="font-style-italic">Italic</p>
    <p class="font-style-oblique">Oblique</p>
</body>
</html>
