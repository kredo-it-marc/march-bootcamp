<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/layout.css">
    <title>CSS Layouting</title>
</head>
<body>
    <h1>Float</h1>
    <p class="float-left" style="border: 1px solid black;">LEFT</p>
    <p class="float-right" style="border: 1px solid black;">RIGHT</p>
    <p class="float-none clear-none" style="border: 1px solid black;">NONE</p>
    <hr>
    <h1>Position</h1>
    <p>Static</p>
    <div class="position-static" style="height: 150px; background-color: cadetblue;"></div>
    <p>Relative</p>
    <div class="position-relative" style="height: 150px; background-color: cadetblue;"></div>
    <p>Absolute</p>
    <div class="position-absolute" style="height: 150px; background-color: darkred;">absolute</div>
    <p>Fixed</p>
    <div class="position-fixed" style="height: 150px; background-color: darkorchid;">Fixed</div>
    
    <hr>
    <h1>Display</h1>
    <div class="display-inline" style="border: 1px solid darkred;">I AM A BLOCK ELEMENT</div>
    <a href="#" class="display-block" style="border: 1px solid darkblue">I AM AN INLINE ELEMENT</a>
    <a href="#" class="display-inline-block" style="border: 1px solid darkblue">I AM AN INLINE ELEMENT</a>
    <div class="display-none" style="border: 1px solid darkred;">I AM A BLOCK ELEMENT</div>

    <hr>
    <h1>Z-Index</h1>
    <div class="parent" style="background-color: darkslategrey;">
        <h1>HELLO WORLD</h1>
        <img class="img-absolute" src="assets/images/pexels-jayson-delos-santos-1139541.jpg" alt="" width="500px">
    </div>
</body>
</html>
