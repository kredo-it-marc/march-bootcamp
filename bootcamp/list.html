<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <!-- <ol> ordered list, <li> list item -->
    <!-- ordered list uses numbers for each list item -->
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <hr>
    <h1>Unordered List</h1>
    <!-- <ul> unordered list=> uses bullets for each list item -->
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <hr>
    <h1>Nested List</h1>
    <ol>
        <li>Fruit
            <ul>
                <li>Banana</li>
                <li>Apple</li>
            </ul>
        </li>
        <li>Dessert
            <ul>
                <li>Cake</li>
                <li>Chocolate Bar</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
