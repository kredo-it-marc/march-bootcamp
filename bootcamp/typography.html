<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Typography</title>
</head>
<body>
    <h1>Headings</h1>
    <h1>Headline 1</h1>
    <h2>Headline 2</h2>
    <h3>Headline 3</h3>
    <h4>Headline 4</h4>
    <h5>Headline 5</h5>
    <h6>Headline 6</h6>
    <!-- horizontal Rule => adds a horizontal line -->
    <hr>
    <!-- <br> Line Break, cuts the text and puts it in another line. see example below. could be used on another element also to add a break. -->
    <p>Lorem ipsum dolor, sit amet consectetur<br> adipisicing elit. Laudantium, aperiam?</p>
    <hr>
    <h1>HTML Link</h1>
    <a href="https:/google.com">Click me to google</a>
    <!-- place # if the link will not go anywhere -->
    <a href="#">Click me</a>

</body>
</html>
