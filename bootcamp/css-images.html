<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/images.css">
    <title>CSS Images</title>
</head>
<body>
    <h1>Width</h1>
    <img src="assets/images/pexels-jayson-delos-santos-1139541.jpg" alt="" class="w-50px">
    <br>
    <img src="assets/images/pexels-jayson-delos-santos-1139541.jpg" alt="" class="w-50-percent">
    
    <hr>
    <h1>Height</h1>
    <img src="assets/images/pexels-jayson-delos-santos-1139541.jpg" alt="" class="h-500px">
    <br>
    <div class="h-1000px">
        <img src="assets/images/pexels-jayson-delos-santos-1139541.jpg" alt="" class="h-25-percent">
        <!-- percentage value for height will be based on the height of the parent element -->
        <!-- if height is not set in the parent element, the percentage value will not work -->
    </div>
    <hr>
    <h1>Background Image</h1>
    <div class="bg-sample"></div>
    <hr>
    <h1>Background Repeat</h1>
    <p>no-repeat</p>
    <div class="bg-no-repeat" style="height: 300px;border: 1px solid black;"></div>
    <p>repeat-x</p>
    <div class="bg-repeat-x" style="height: 300px;border: 1px solid black;"></div>
    <p>repeat-y</p>
    <div class="bg-repeat-y" style="height: 300px;border: 1px solid black;"></div>
    <p>repeat</p>
    <div class="bg-repeat" style="height: 300px;border: 1px solid black;"></div>
    <hr>
    <h1>Background Size</h1>
    <p>Cover</p>
    <div class="bg-cover" style="height: 300px; border: 1px solid black;"></div>
    <p>Contain</p>
    <div class="bg-contain" style="height: 300px; border: 1px solid black;"></div>
    <p>200px by 300px</p>
    <div class="bg-200px-300px" style="height: 300px; border: 1px solid black;"></div>
    <hr>
    <h1>Background position</h1>
    <div class="bg-left-top" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <div class="bg-center-top" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <div class="bg-right-top" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <div class="bg-left-center" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <div class="bg-center-center" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <div class="bg-right-center" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <div class="bg-left-bottom" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <div class="bg-center-bottom" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <div class="bg-right-bottom" style="height: 300px; border: 1px solid black;"></div>
    <br>
    <hr>
    <h1>Background Attachment</h1>
    <p>fixed</p>
    <div class="bg-fixed" style="height: 300px; border: 1px solid black;"></div>
    <p>Scroll</p>
    <div class="bg-scroll" style="height: 300px; border: 1px solid black;"></div>
    <hr>
    <h1>Background (Shorthand)</h1>
    <div class="bg-shorthand" style="height: 300px; border: 1px solid black;"></div>

</body>
</html>
